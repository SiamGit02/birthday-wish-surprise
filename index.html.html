<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Surprise ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6b9d;
      --secondary: #a78bfa;
      --accent: #4adeff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    /* Wisher Mode */
    #wisher-mode {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 18px;
      border: none;
      border-radius: 18px;
      font-family: inherit;
      font-size: 1.1rem;
      margin: 20px 0;
      background: rgba(255,255,255,0.2);
      color: white;
      resize: none;
      outline: none;
      backdrop-filter: blur(10px);
    }

    textarea::placeholder { color: rgba(255,255,255,0.7); }

    .btn {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
      transition: all 0.3s;
      margin: 10px;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 107, 157, 0.6);
    }

    .link-result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 18px;
      word-break: break-all;
      font-size: 1.1rem;
    }

    .link-result a {
      color: #fff;
      text-decoration: underline;
    }

    /* Viewer Mode - Cake */
    #viewer-mode {
      animation: fadeIn 1.5s;
    }

    .cake-wrapper {
      margin: 60px 0;
      position: relative;
      height: 200px;
    }

    .cake {
      width: 280px;
      height: 140px;
      background: linear-gradient(#ff9a9e, #fecfef);
      border-radius: 25px 25px 0 0;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .candle {
      position: absolute;
      width: 16px;
      height: 60px;
      background: #fff2c6;
      top: -60px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 200, 100, 0.8);
    }

    .candle:nth-child(1) { left: 70px; }
    .candle:nth-child(2) { left: 130px; }
    .candle:nth-child(3) { left: 190px; }

    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 28px;
      background: #ff6b35;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.8s infinite alternate;
      box-shadow: 0 0 20px #ff6b35;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.15); opacity: 1; }
    }

    .mic-instruction {
      margin: 30px 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Celebration */
    #celebration {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 1s;
    }

    #celebration.show {
      opacity: 1;
      visibility: visible;
    }

    .wish-card {
      background: white;
      color: #333;
      padding: 50px 40px;
      border-radius: 30px;
      max-width: 90%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      animation: pop 1.2s ease-out;
      text-align: center;
    }

    .wish-card h1 {
      color: var(--primary);
      background: none;
      -webkit-background-clip: initial;
      font-size: 3.5rem;
    }

    .wish-text {
      font-size: 1.4rem;
      line-height: 1.9;
      margin: 30px 0;
      color: #444;
      white-space: pre-wrap;
    }

    .made-with {
      margin-top: 40px;
      font-size: 1.5rem;
      color: var(--primary);
      font-family: 'Dancing Script', cursive;
    }

    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 99;
    }

    .hidden { display: none; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes pop { 
      0% { transform: scale(0.3); opacity: 0; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Wisher Mode -->
  <div class="container" id="wisher-mode">
    <h1>Birthday Wish</h1>
    <p class="subtitle">Create a magical birthday surprise</p>
    <button class="btn" id="start-create">Create Wish</button>

    <div id="create-form" class="hidden">
      <textarea id="wish-input" placeholder="Write your heartfelt birthday message..."></textarea>
      <button class="btn" id="generate-link">Generate Magic Link</button>
    </div>

    <div id="link-result" class="link-result hidden"></div>
  </div>

  <!-- Viewer Mode -->
  <div class="container hidden" id="viewer-mode">
    <h1>Happy Birthday!</h1>
    <p class="subtitle">Make a wish and blow out the candles</p>

    <div class="cake-wrapper">
      <div class="cake">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>

    <p class="mic-instruction">Allow microphone and blow gently</p>
    <button class="btn" id="allow-mic">Allow Microphone</button>
  </div>

  <!-- Celebration Screen -->
  <div id="celebration">
    <div class="wish-card">
      <h1>Happy Birthday!</h1>
      <div class="wish-text" id="final-wish"></div>
      <div class="made-with">Made with love</div>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const wishParam = urlParams.get('wish');

    const wisherMode = document.getElementById('wisher-mode');
    const viewerMode = document.getElementById('viewer-mode');
    const celebration = document.getElementById('celebration');
    const finalWish = document.getElementById('final-wish');

    if (wishParam) {
      // VIEWER MODE ONLY
      wisherMode.classList.add('hidden');
      viewerMode.classList.remove('hidden');
      finalWish.textContent = decodeURIComponent(wishParam);
    } else {
      // WISHER MODE ONLY
      viewerMode.classList.add('hidden');
    }

    // Wisher: Create wish
    document.getElementById('start-create').onclick = () => {
      document.getElementById('start-create').classList.add('hidden');
      document.getElementById('create-form').classList.remove('hidden');
    };

    document.getElementById('generate-link').onclick = () => {
      const wish = document.getElementById('wish-input').value.trim();
      if (!wish) return alert('Please write a message!');

      const encoded = encodeURIComponent(wish);
      const link = location.href.split('?')[0] + '?wish=' + encoded;

      document.getElementById('link-result').innerHTML = `
        <p>Your magic link is ready!</p>
        <a href="${link}" target="_blank">${link}</a>
        <p>Share it with the birthday star!</p>
      `;
      document.getElementById('link-result').classList.remove('hidden');
    };

    // Viewer: Blow candles
    document.getElementById('allow-mic').onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        source.connect(analyser);

        const data = new Uint8Array(analyser.frequencyBinCount);

        const checkBlow = () => {
          analyser.getByteFrequencyData(data);
          const volume = data.reduce((a,b) => a+b) / data.length;
          if (volume > 65) {
            extinguishCandles();
          } else {
            requestAnimationFrame(checkBlow);
          }
        };
        checkBlow();
        document.getElementById('allow-mic').textContent = 'Blow now...';
      } catch (e) {
        alert('Please allow microphone to blow the candles!');
      }
    };

    function extinguishCandles() {
      document.querySelectorAll('.flame').forEach(f => {
        f.style.opacity = '0';
        f.style.transform = 'translateX(-50%) scale(0)';
      });

      setTimeout(() => {
        viewerMode.classList.add('hidden');
        celebration.classList.add('show');
        startConfetti();
      }, 1000);
    }

    // Confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const particles = [];
    const colors = ['#ff6b9d', '#a78bfa', '#4adefc', '#ffd93d', '#ff9a9e'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -10;
        this.size = Math.random() * 8 + 4;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 6 + 4;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.speedY += 0.1;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.size, this.size * 2);
      }
    }

    function startConfetti() {
      for (let i = 0; i < 300; i++) particles.push(new Particle());
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.y > canvas.height) particles.splice(i, 1);
      });
      if (particles.length) requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
